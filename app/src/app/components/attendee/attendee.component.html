<!--
    Stream container with the Video Element receiving video data from the transports.
-->
<div class="stream">
    <video autoplay playsinline [srcObject]="attendee.getStream('webcam')" ></video>
    <audio autoplay [srcObject]="attendee.getStream('mic')"></audio>
</div>

<!--
    Status information of the AttendeeComponent, showing if the mic is muted or not,
    and whether the camera has been turned off or on.
    Refactoring is needed, only functional approach implemented here.
-->
<div class="icon-container">
    <mat-icon id="mic" class="material-icons-rounded">{{ attendee.microphone | micicon }}</mat-icon>
    <mat-icon id="videocam" class="material-icons-rounded">{{ attendee.camera | cameraicon }}</mat-icon>
</div>
