<!--
    Stream container with the Video Element receiving video data from the transports.
-->
<div class="border-stream" [style.border-color]="attendee.color">
    <div class="stream">
        <video autoplay playsinline [srcObject]="attendee.getStream('webcam')" ></video>
        <audio autoplay [srcObject]="attendee.destination.stream"></audio>
    </div>
</div>
