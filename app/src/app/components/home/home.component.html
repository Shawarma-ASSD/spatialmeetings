<div class="wrapper">
  <div class="master-div">
    <mat-toolbar  class="transparent" fxFlexAlign="center center">  
      <span class="example-spacer"></span>
      <span id="login-text" *ngIf="userLogged" >Sesi√≥n iniciada como: {{ userMail }}</span>
      <button class="log-button" mat-raised-button color="primary" *ngIf="!userLogged" (click)="onLogin()">
        Login
      </button>
      <button class="log-button" mat-raised-button color="primary" *ngIf="userLogged" fxFlexAlign="center center" (click)="onLogout()">
        Logout
      </button>
    </mat-toolbar>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="banner" fxLayout="column" fxLayoutAlign="center center" fxFlex.gt-sm="50" data-aos="zoom-in" data-aos-duration="850">
        <div>
          <h1>
            <b>SPATIAL MEETINGS</b>
          </h1>
        </div>
        <br>
        <div class="subtext" fxLayoutAlign="start center" data-aos="zoom-in" data-aos-duration="850">
            Inicia tu videollamada ahora
        </div>
      </div>
  <div class="banner" fxLayout="column" fxLayoutAlign="center center"  data-aos="fade-up" data-aos-duration="850">
    <mat-card >
      <h2 class="text-center" >Crear sala o unirse a sala existente</h2>

      <div fxLayout="column" fxLayoutAlign="center center">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly">
          <mat-form-field appearance="fill">
            <mat-label>Seleccionar una opcion</mat-label>
            <mat-select [(ngModel)]="method">
              <mat-option value="Crear">Crear</mat-option>
              <mat-option value="Unirse">Unirse</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field >
            <input [(ngModel)]="room" matInput placeholder="Nombre de la sala">
          </mat-form-field>
        </div>
        <button mat-raised-button color="accent" (click)="onButtonClicked()">{{ method }}</button>
        </div>
      </mat-card>
    </div>
  </div>
  </div>
    <mat-divider></mat-divider>
    <div id="footer" fxLayout="row">
      <button id="github-button" mat-icon-button color="accent" (click)="goToUrl('https://github.com/Shawarma-ASSD/spatialmeetings')">
          <mat-icon svgIcon="github"> </mat-icon>
          <!-- <img  id="github-icon" src="../../../assets/github.svg" height="70"> -->
      </button>
    </div>
</div>
